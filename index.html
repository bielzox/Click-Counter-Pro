<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Click Counter Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  position: relative;
  overflow-x: hidden;
}

/* FUNDO */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://images.unsplash.com/photo-1511512578047-dfb367046420") center / cover no-repeat;
  opacity: 0.5;
  z-index: -1;
}

/* CONTAINER */
.app {
  position: relative;
  z-index: 1;
  max-width: 900px;
  margin: auto;
  padding: 30px;
  text-align: center;
}

/* IMAGEM */
#imagem {
  width: 180px;
  margin-bottom: 15px;
}

/* BOTÕES */
button {
  padding: 12px 18px;
  margin: 6px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  background: #00c3ff;
  color: #000;
  font-weight: bold;
}

button:hover {
  opacity: 0.85;
}

/* CLICK AREA */
#clickArea {
  margin: 25px auto;
  width: 220px;
  height: 220px;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  cursor: pointer;
  user-select: none;
}

/* INFO */
.info {
  margin-top: 10px;
  font-size: 18px;
}

/* RANKING */
table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

th, td {
  border-bottom: 1px solid #555;
  padding: 8px;
}

/* CANVAS */
canvas {
  margin-top: 25px;
  background: rgba(0,0,0,0.4);
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="app">

  <h1>Click Counter Pro</h1>

  <div>
    <button onclick="setTime(5)">5s</button>
    <button onclick="setTime(10)">10s</button>
    <button onclick="setTime(15)">15s</button>
  </div>

  <div id="clickArea">Click here</div>

  <div class="info">Clicks: <span id="clicks">0</span></div>
  <div class="info">Time: <span id="time">30</span>s</div>
  <div class="info">CPS: <span id="cps">0</span></div>
  <div class="info">FPS: <span id="fps">0</span></div>

  <button onclick="start()">Start</button>
  <button onclick="resetAll()">Reset All</button>

  <h2>Local Ranking</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Clicks</th></tr>
    </thead>
    <tbody id="ranking"></tbody>
  </table>

  <canvas id="chart" width="800" height="250"></canvas>

</div>

<script>
let clicks = 0;
let time = 30;
let timer = null;
let running = false;
let history = [];
let lastFrame = performance.now();
let frames = 0;

/* ELEMENTOS */
const clicksEl = document.getElementById("clicks");
const timeEl = document.getElementById("time");
const cpsEl = document.getElementById("cps");
const fpsEl = document.getElementById("fps");
const clickArea = document.getElementById("clickArea");
const rankingEl = document.getElementById("ranking");
const ctx = document.getElementById("chart").getContext("2d");

/* TIME */
function setTime(t) {
  if (running) return;
  time = t;
  timeEl.textContent = t;
}

/* START */
function start() {
  if (running) return;
  running = true;
  clicks = 0;
  history = [];
  clicksEl.textContent = 0;
  timeEl.textContent = time;

  timer = setInterval(() => {
    time--;
    timeEl.textContent = time;

    history.push(clicks);
    drawChart();

    cpsEl.textContent = (clicks / (history.length)).toFixed(2);

    if (time <= 0) end();
  }, 1000);
}

/* CLICK */
clickArea.onclick = () => {
  if (!running) return;
  clicks++;
  clicksEl.textContent = clicks;
};

/* END */
function end() {
  clearInterval(timer);
  running = false;
  saveScore();
}

/* RANKING */
function saveScore() {
  const name = prompt("Seu nome:");
  if (!name) return;

  const data = JSON.parse(localStorage.getItem("ranking") || "[]");
  data.push({ name, clicks });
  data.sort((a,b) => b.clicks - a.clicks);
  localStorage.setItem("ranking", JSON.stringify(data));
  renderRanking();
}

function renderRanking() {
  const data = JSON.parse(localStorage.getItem("ranking") || "[]");
  rankingEl.innerHTML = "";
  data.forEach(r => {
    rankingEl.innerHTML += `<tr><td>${r.name}</td><td>${r.clicks}</td></tr>`;
  });
}

/* RESET TOTAL */
function resetAll() {
  localStorage.clear();
  renderRanking();
}

/* GRÁFICO */
function drawChart() {
  ctx.clearRect(0,0,800,250);
  ctx.beginPath();
  ctx.strokeStyle = "#00c3ff";
  history.forEach((v,i) => {
    const x = i * (800 / history.length);
    const y = 250 - (v * 4);
    i === 0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
  });
  ctx.stroke();
}

/* FPS VISUAL */
function fpsLoop(now) {
  frames++;
  if (now - lastFrame >= 1000) {
    fpsEl.textContent = frames;
    frames = 0;
    lastFrame = now;
  }
  requestAnimationFrame(fpsLoop);
}

renderRanking();
requestAnimationFrame(fpsLoop);
</script>
</body>
</html>
